{% extends 'base.html' %}

{% block title %}Checkout - Fashion Store{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Checkout Header -->
    <div class="checkout-header mb-4">
        <h2 class="mb-2">
            <i class="fas fa-credit-card me-2"></i>Checkout
        </h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'products' %}">Products</a></li>
                <li class="breadcrumb-item"><a href="{% url 'cart' %}">Cart</a></li>
                <li class="breadcrumb-item active">Checkout</li>
            </ol>
        </nav>
    </div>
    
    <div id="checkout-content">
        <!-- Checkout form will be loaded here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function loadCheckout() {
        if (!authToken) {
            document.getElementById('checkout-content').innerHTML = `
                <div class="alert alert-info">
                    <h4>Please login to checkout</h4>
                    <p>You need to be logged in to proceed with checkout.</p>
                    <a href="/login/" class="btn btn-primary">Login</a>
                </div>
            `;
            return;
        }

        try {
            const response = await apiRequest('/api/cart/');
            const cart = await response.json();
            
            if (!cart.items || cart.items.length === 0) {
                document.getElementById('checkout-content').innerHTML = `
                    <div class="alert alert-info text-center">
                        <h4>Your cart is empty</h4>
                        <p>Add some items to your cart before checking out!</p>
                        <a href="/products/" class="btn btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            displayCheckoutForm(cart);
        } catch (error) {
            console.error('Error loading checkout:', error);
            document.getElementById('checkout-content').innerHTML = `
                <div class="alert alert-danger">Error loading checkout</div>
            `;
        }
    }

    function displayCheckoutForm(cart) {
        const container = document.getElementById('checkout-content');
        
        const subtotal = cart.subtotal || cart.total_price;
        const discountAmount = cart.discount_amount || 0;
        const shippingCost = subtotal >= 100 ? 0 : 10;
        const taxAmount = subtotal * 0.08;
        const total = subtotal - discountAmount + shippingCost + taxAmount;
        
        container.innerHTML = `
            <div class="row">
                <div class="col-lg-8">
                    <form id="checkout-form">
                        <!-- Progress Steps -->
                        <div class="checkout-steps mb-4">
                            <div class="step active" data-step="1">
                                <div class="step-number">1</div>
                                <div class="step-label">Shipping</div>
                            </div>
                            <div class="step" data-step="2">
                                <div class="step-number">2</div>
                                <div class="step-label">Payment</div>
                            </div>
                            <div class="step" data-step="3">
                                <div class="step-number">3</div>
                                <div class="step-label">Review</div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>
                                    <i class="fas fa-shipping-fast me-2"></i>Shipping Information
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">First Name *</label>
                                        <input type="text" class="form-control" name="first_name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" name="last_name" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" name="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Address *</label>
                                    <div class="input-group">
                                        <textarea class="form-control" name="shipping_address" rows="3" required placeholder="Street address, apartment, suite, etc." id="shipping-address"></textarea>
                                        <button type="button" class="btn btn-outline-primary" onclick="getCurrentLocation()">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </button>
                                    </div>
                                    <small class="text-muted">Click the location button to auto-fill your address</small>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">City *</label>
                                        <input type="text" class="form-control" name="shipping_city" required id="shipping-city">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">State *</label>
                                        <input type="text" class="form-control" name="shipping_state" required id="shipping-state">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">ZIP Code *</label>
                                        <input type="text" class="form-control" name="shipping_zip" required id="shipping-zip">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Country *</label>
                                    <select class="form-select" name="shipping_country" required>
                                        <option value="">Select Country</option>
                                        <option value="US">United States</option>
                                        <option value="CA">Canada</option>
                                        <option value="UK">United Kingdom</option>
                                        <option value="AU">Australia</option>
                                        <option value="IN">India</option>
                                        <option value="DE">Germany</option>
                                        <option value="FR">France</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Billing Information</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="same-as-shipping">
                                    <label class="form-check-label" for="same-as-shipping">
                                        Same as shipping address
                                    </label>
                                </div>
                            </div>
                            <div class="card-body" id="billing-info">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Address</label>
                                        <textarea class="form-control" name="billing_address" rows="3"></textarea>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" name="billing_city">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">State</label>
                                        <input type="text" class="form-control" name="billing_state">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">ZIP Code</label>
                                        <input type="text" class="form-control" name="billing_zip">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Country</label>
                                        <select class="form-select" name="billing_country">
                                            <option value="">Select Country</option>
                                            <option value="US">United States</option>
                                            <option value="CA">Canada</option>
                                            <option value="UK">United Kingdom</option>
                                            <option value="AU">Australia</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Payment Information</h5>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle"></i>
                                    This is a demo checkout. No real payment will be processed.
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Card Number</label>
                                    <input type="text" class="form-control" placeholder="1234 5678 9012 3456" disabled>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Expiry Date</label>
                                        <input type="text" class="form-control" placeholder="MM/YY" disabled>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">CVV</label>
                                        <input type="text" class="form-control" placeholder="123" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Discount Code</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <h6>Available Discount Codes:</h6>
                                    <div id="available-codes" class="row">
                                        <div class="col-12 text-center">
                                            <p class="text-muted">Loading available codes...</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="discount_code" id="discount-code" placeholder="Enter discount code">
                                    <button class="btn btn-outline-secondary" type="button" onclick="applyDiscount()">Apply</button>
                                </div>
                                <small id="discount-status" class="text-muted"></small>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h5>Order Notes</h5>
                            </div>
                            <div class="card-body">
                                <textarea class="form-control" name="notes" rows="3" placeholder="Any special instructions for your order..."></textarea>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-credit-card"></i> Place Order
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="order-summary">
                        <h5 class="summary-title">
                            <i class="fas fa-receipt me-2"></i>Order Summary
                        </h5>
                        
                        <div class="order-items">
                            ${cart.items.map(item => `
                                <div class="order-item">
                                    <div class="row align-items-center">
                                        <div class="col-3">
                                            <img src="${item.product_variant.product.primary_image || 'https://via.placeholder.com/60x60'}" 
                                                 class="img-fluid rounded" alt="${item.product_variant.product.name}">
                                        </div>
                                        <div class="col-6">
                                            <h6 class="mb-1">${item.product_variant.product.name}</h6>
                                            <small class="text-muted">${item.product_variant.size} â€¢ ${item.product_variant.color}</small>
                                            <div class="quantity">Qty: ${item.quantity}</div>
                                        </div>
                                        <div class="col-3 text-end">
                                            <span class="fw-bold">$${item.total_price}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="summary-breakdown">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span>$${subtotal.toFixed(2)}</span>
                            </div>
                            ${discountAmount > 0 ? `
                                <div class="summary-row text-success">
                                    <span>Discount:</span>
                                    <span>-$${discountAmount.toFixed(2)}</span>
                                </div>
                            ` : ''}
                            <div class="summary-row">
                                <span>Shipping:</span>
                                <span>${shippingCost === 0 ? 'FREE' : `$${shippingCost.toFixed(2)}`}</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax:</span>
                                <span>$${taxAmount.toFixed(2)}</span>
                            </div>
                            <hr>
                            <div class="summary-total">
                                <span>Total:</span>
                                <span>$${total.toFixed(2)}</span>
                            </div>
                        </div>

                        <div class="security-badges mt-3">
                            <div class="text-center">
                                <small class="text-muted">
                                    <i class="fas fa-shield-alt me-1"></i>
                                    Secure SSL Checkout
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // Set up form interactions
        setupCheckoutForm();
    }

    function setupCheckoutForm() {
        // Same as shipping checkbox
        document.getElementById('same-as-shipping').addEventListener('change', function() {
            const billingInfo = document.getElementById('billing-info');
            if (this.checked) {
                billingInfo.style.display = 'none';
            } else {
                billingInfo.style.display = 'block';
            }
        });

        // Form submission
        document.getElementById('checkout-form').addEventListener('submit', handleCheckout);
    }

    async function handleCheckout(e) {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const orderData = Object.fromEntries(formData.entries());
        
        try {
            const response = await apiRequest('/api/orders/create-from-cart/', {
                method: 'POST',
                body: JSON.stringify(orderData)
            });

            if (response.ok) {
                const order = await response.json();
                showAlert('Order placed successfully!', 'success');
                setTimeout(() => {
                    window.location.href = `/orders/`;
                }, 2000);
            } else {
                const error = await response.json();
                showAlert(error.error || 'Failed to place order', 'danger');
            }
        } catch (error) {
            console.error('Error placing order:', error);
            showAlert('Error placing order', 'danger');
        }
    }

    async function loadAvailableCodes() {
        try {
            const response = await apiRequest('/api/orders/discount-codes/');
            if (response.ok) {
                const codes = await response.json();
                const container = document.getElementById('available-codes');
                
                if (codes.length === 0) {
                    container.innerHTML = '<div class="col-12"><p class="text-muted">No discount codes available</p></div>';
                    return;
                }
                
                let html = '';
                codes.forEach(code => {
                    const discountText = code.discount_type === 'percentage' 
                        ? `${code.discount_value}% off` 
                        : `$${code.discount_value} off`;
                    html += `
                        <div class="col-md-4 mb-2">
                            <div class="card border-success">
                                <div class="card-body p-2">
                                    <h6 class="card-title text-success mb-1">${code.code}</h6>
                                    <p class="card-text small mb-1">${code.description}</p>
                                    <small class="text-muted">${discountText}</small>
                                </div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }
        } catch (error) {
            console.error('Error loading discount codes:', error);
            document.getElementById('available-codes').innerHTML = '<div class="col-12"><p class="text-muted">Error loading codes</p></div>';
        }
    }

    async function applyDiscount() {
        const code = document.getElementById('discount-code').value.trim();
        const statusEl = document.getElementById('discount-status');
        if (!code) { 
            statusEl.textContent = 'Enter a code'; 
            return; 
        }
        
        try {
            statusEl.textContent = 'Applying...';
            
            // Apply discount to cart
            const response = await apiRequest('/api/cart/apply-discount/', {
                method: 'POST',
                body: JSON.stringify({ code: code })
            });
            
            if (response.ok) {
                const result = await response.json();
                statusEl.textContent = `Discount applied! You saved $${result.discount_amount.toFixed(2)}`;
                statusEl.className = 'text-success';
                
                // Reload cart to update totals
                loadCart();
            } else {
                const error = await response.json();
                statusEl.textContent = error.error || 'Invalid discount code';
                statusEl.className = 'text-danger';
            }
        } catch (error) {
            console.error('Error applying discount:', error);
            statusEl.textContent = 'Error applying discount code';
            statusEl.className = 'text-danger';
        }
    }

    function getCurrentLocation() {
        if (!navigator.geolocation) {
            showAlert('Geolocation is not supported by this browser.', 'warning');
            return;
        }

        showAlert('Getting your location...', 'info');
        
        navigator.geolocation.getCurrentPosition(
            async function(position) {
                try {
                    const { latitude, longitude } = position.coords;
                    
                    // Use a geocoding service to get address from coordinates
                    const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`);
                    const data = await response.json();
                    
                    if (data.localityInfo && data.localityInfo.administrative) {
                        const admin = data.localityInfo.administrative[0];
                        const city = data.city || data.locality || admin.name;
                        const state = data.principalSubdivision || admin.name;
                        const country = data.countryName;
                        const postalCode = data.postcode;
                        
                        // Fill the form fields
                        document.getElementById('shipping-city').value = city;
                        document.getElementById('shipping-state').value = state;
                        document.getElementById('shipping-zip').value = postalCode;
                        document.querySelector('select[name="shipping_country"]').value = country;
                        
                        // Create a formatted address
                        const address = `${data.streetNumber || ''} ${data.streetName || ''} ${data.locality || ''}`.trim();
                        document.getElementById('shipping-address').value = address;
                        
                        showAlert('Address filled successfully!', 'success');
                    } else {
                        showAlert('Could not determine address from location.', 'warning');
                    }
                } catch (error) {
                    console.error('Geocoding error:', error);
                    showAlert('Error getting address from location.', 'danger');
                }
            },
            function(error) {
                let message = 'Error getting location: ';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        message += 'Permission denied.';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        message += 'Position unavailable.';
                        break;
                    case error.TIMEOUT:
                        message += 'Request timeout.';
                        break;
                    default:
                        message += 'Unknown error.';
                        break;
                }
                showAlert(message, 'danger');
            },
            {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 60000
            }
        );
    }

    // Load checkout on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadCheckout();
        loadAvailableCodes();
    });
</script>

<style>
/* Checkout specific styles */
.checkout-steps {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
}

.step {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 2rem;
    position: relative;
}

.step:not(:last-child)::after {
    content: '';
    position: absolute;
    top: 20px;
    left: 100%;
    width: 4rem;
    height: 2px;
    background: #e9ecef;
    z-index: 1;
}

.step.active::after,
.step.completed::after {
    background: var(--primary-color);
}

.step-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e9ecef;
    color: #6c757d;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-bottom: 0.5rem;
    position: relative;
    z-index: 2;
}

.step.active .step-number {
    background: var(--primary-color);
    color: white;
}

.step.completed .step-number {
    background: var(--success-color);
    color: white;
}

.step-label {
    font-size: 0.9rem;
    color: #6c757d;
    font-weight: 500;
}

.step.active .step-label {
    color: var(--primary-color);
    font-weight: 600;
}

.order-items {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 1rem;
}

.order-item {
    padding: 1rem 0;
    border-bottom: 1px solid #e9ecef;
}

.order-item:last-child {
    border-bottom: none;
}

.order-item img {
    width: 60px;
    height: 60px;
    object-fit: cover;
}

.summary-breakdown {
    background: var(--light-gray);
    padding: 1rem;
    border-radius: var(--border-radius);
    margin-top: 1rem;
}

.security-badges {
    text-align: center;
    padding: 1rem;
    background: var(--light-gray);
    border-radius: var(--border-radius);
}

.payment-methods {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
}

.payment-method {
    flex: 1;
    padding: 1rem;
    border: 2px solid #e9ecef;
    border-radius: var(--border-radius);
    text-align: center;
    cursor: pointer;
    transition: var(--transition);
}

.payment-method:hover,
.payment-method.selected {
    border-color: var(--primary-color);
    background: rgba(255, 107, 53, 0.1);
}

.payment-method i {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: var(--primary-color);
}

@media (max-width: 768px) {
    .checkout-steps {
        flex-direction: column;
        gap: 1rem;
    }
    
    .step:not(:last-child)::after {
        display: none;
    }
    
    .step {
        flex-direction: row;
        margin: 0;
    }
    
    .step-number {
        margin-right: 1rem;
        margin-bottom: 0;
    }
}
</style>
{% endblock %}
