
{% extends 'base.html' %}

{% block title %}Shopping Cart - Fashion Store{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Cart Header -->
    <div class="cart-header mb-4">
        <h2 class="mb-2">
            <i class="fas fa-shopping-cart me-2"></i>Shopping Cart
        </h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'products' %}">Products</a></li>
                <li class="breadcrumb-item active">Cart</li>
            </ol>
        </nav>
    </div>
    
    <div id="cart-content">
        <!-- Cart items will be loaded here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function loadCart() {
        if (!authToken) {
            document.getElementById('cart-content').innerHTML = `
                <div class="alert alert-info">
                    <h4>Please login to view your cart</h4>
                    <p>You need to be logged in to view and manage your cart items.</p>
                    <a href="/login/" class="btn btn-primary">Login</a>
                </div>
            `;
            return;
        }

        try {
            const response = await apiRequest('/api/cart/');
            const cart = await response.json();
            
            displayCart(cart);
        } catch (error) {
            console.error('Error loading cart:', error);
            document.getElementById('cart-content').innerHTML = `
                <div class="alert alert-danger">Error loading cart</div>
            `;
        }
    }

    function displayCart(cart) {
        const container = document.getElementById('cart-content');
        
        if (!cart.items || cart.items.length === 0) {
            container.innerHTML = `
                <div class="empty-cart text-center py-5">
                    <i class="fas fa-shopping-cart fa-4x text-muted mb-4"></i>
                    <h3>Your cart is empty</h3>
                    <p class="text-muted mb-4">Looks like you haven't added any items to your cart yet.</p>
                    <a href="/products/" class="btn btn-primary btn-lg">
                        <i class="fas fa-shopping-bag me-2"></i>Start Shopping
                    </a>
                </div>
            `;
            return;
        }

        const subtotal = cart.subtotal || cart.total_price;
        const discountAmount = cart.discount_amount || 0;
        const shippingCost = subtotal >= 100 ? 0 : 10;
        const taxAmount = subtotal * 0.08;
        const total = subtotal - discountAmount + shippingCost + taxAmount;

        container.innerHTML = `
            <div class="row">
                <div class="col-lg-8">
                    <div class="cart-items">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">
                                    <i class="fas fa-box me-2"></i>Cart Items (${cart.total_items || cart.items.length})
                                </h5>
                                <button class="btn btn-outline-danger btn-sm" onclick="clearCart()">
                                    <i class="fas fa-trash me-1"></i>Clear Cart
                                </button>
                            </div>
                            <div class="card-body p-0">
                                ${cart.items.map(item => `
                                    <div class="cart-item" id="cart-item-${item.id}">
                                        <div class="row align-items-center">
                                            <div class="col-md-2">
                                                <img src="${item.product_variant.product.primary_image || 'https://via.placeholder.com/100x100'}" 
                                                     class="cart-item-image" alt="${item.product_variant.product.name}">
                                            </div>
                                            <div class="col-md-4">
                                                <h6 class="mb-1">${item.product_variant.product.name}</h6>
                                                
                                                <p class="text-muted mb-1">
                                                    <i class="fas fa-ruler me-1"></i>Size: ${item.product_variant.size}
                                                </p>
                                                <p class="text-muted mb-0">
                                                    <i class="fas fa-palette me-1"></i>Color: ${item.product_variant.color}
                                                </p>
                                                
                                                <small class="text-muted">SKU: ${item.product_variant.sku}</small>
                                                
                                            </div>

                                            <div class="col-md-2">
                                                <div class="quantity-controls">
                                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">
                                                        <i class="fas fa-minus"></i>
                                                    </button>
                                                    <input type="number" class="quantity-input" 
                                                           value="${item.quantity}" min="1" 
                                                           onchange="updateQuantity(${item.id}, this.value)">
                                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">
                                                        <i class="fas fa-plus"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="price-info">
                                                    <span class="fw-bold text-primary">$${item.total_price}</span>
                                                    <small class="text-muted d-block">$${item.product_variant.product.price} each</small>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <button class="btn btn-outline-danger btn-sm" onclick="removeItem(${item.id})">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>


            
                <div class="col-lg-4">
                    <div class="order-summary">
                        <h5 class="summary-title">
                            <i class="fas fa-receipt me-2"></i>Order Summary
                        </h5>
                    
                        <!-- Discount entry removed by requirement: coupon only on products page-->


                        
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        ${discountAmount > 0 ? `
                            <div class="summary-row text-success">
                                <span>Discount:</span>
                                <span>-$${discountAmount.toFixed(2)}</span>
                            </div>
                        ` : ''}
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>${shippingCost === 0 ? 'FREE' : `$${shippingCost.toFixed(2)}`}</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax:</span>
                            <span>$${taxAmount.toFixed(2)}</span>
                        </div>
                        <hr>
                        <div class="summary-total">
                            <span>Total:</span>
                            <span>$${total.toFixed(2)}</span>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/checkout/" class="btn btn-primary w-100 btn-lg">
                                <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
                            </a>
                        </div>
                        <div class="mt-2">
                            <a href="/products/" class="btn btn-outline-secondary w-100">
                                <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                            </a>
                        </div>
                        
                        <div class="mt-3 text-center">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Secure checkout with SSL encryption
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    async function updateQuantity(itemId, newQuantity) {
        if (newQuantity < 1) {
            removeItem(itemId);
            return;
        }

        try {
            const response = await apiRequest(`/api/cart/items/${itemId}/`, {
                method: 'PUT',
                body: JSON.stringify({ quantity: newQuantity })
            });

            if (response.ok) {
                loadCart();
                updateCartBadge();
            } else {
                showAlert('Failed to update quantity', 'danger');
            }
        } catch (error) {
            console.error('Error updating quantity:', error);
            showAlert('Error updating quantity', 'danger');
        }
    }

    async function removeItem(itemId) {
        if (!confirm('Are you sure you want to remove this item from your cart?')) {
            return;
        }

        try {
            const response = await apiRequest(`/api/cart/items/${itemId}/remove/`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadCart();
                updateCartBadge();
                showAlert('Item removed from cart', 'success');
            } else {
                showAlert('Failed to remove item', 'danger');
            }
        } catch (error) {
            console.error('Error removing item:', error);
            showAlert('Error removing item', 'danger');
        }
    }

    async function clearCart() {
        if (!confirm('Are you sure you want to clear your entire cart?')) {
            return;
        }

        try {
            const response = await apiRequest('/api/cart/clear/', {
                method: 'DELETE'
            });

            if (response.ok) {
                loadCart();
                updateCartBadge();
                showAlert('Cart cleared', 'success');
            } else {
                showAlert('Failed to clear cart', 'danger');
            }
        } catch (error) {
            console.error('Error clearing cart:', error);
            showAlert('Error clearing cart', 'danger');
        }
    }

    // Discount handling removed here; coupon can be applied from products page

    // Load cart on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadCart();
    });



async function addToCart(productId) {
    const size = document.getElementById(`size-${productId}`).value;
    const color = document.getElementById(`color-${productId}`).value;

    try {
        const response = await apiRequest('/api/cart/add/', {
            method: 'POST',
            body: JSON.stringify({
                product_id: productId,
                size: size,
                color: color,
                quantity: 1
            })
        });

        if (response.ok) {
            updateCartBadge();
            showAlert("Item added to cart!", "success");
        } else {
            showAlert("Failed to add item to cart", "danger");
        }
    } catch (error) {
        console.error("Error adding to cart:", error);
        showAlert("Error adding to cart", "danger");
    }
}


</script>
{% endblock %}
